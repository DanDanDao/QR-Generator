<!Doctype html>
<html>
<head>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
  <input id="text" type="text" value="DCNC" style="width:80%" /><br />
  <div id="qrcode">

  </div>
  <script>
  var qrcode = new QRCode(document.getElementById("qrcode"), {
    width : 100,
    height : 100,
    colorDark: '#000000',
    colorLight: '#ffffff',
  });

  function makeCode () {
    var elText = document.getElementById("text");

    if (!elText.value) {
      alert("Write your message in textbox");
      elText.focus();
      return;
    }

    qrcode.makeCode(elText.value);
  }

  makeCode();

  $("#text").
  on("blur", function () {
    makeCode();
  }).
  on("keydown", function (e) {
    if (e.keyCode == 13) {
      makeCode();
    }
  });
</script>
</body>
</html>
